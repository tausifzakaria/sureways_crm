<!-- Dynamic stacked alerts -->
{% if messages %}
<div class="position-absolute top-0 end-0 p-3" style="z-index: 1050;">
    <div class="d-flex flex-column gap-2">
        {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-warning{% endif %} alert-dismissible fade show"
            role="alert">
            <strong>{{ message.tags|title }}!</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
